language: node_js

node_js:
  - 'stable'

# Use container-based Travis infrastructure.
sudo: false

cache:
  directories:
    - node_modules

install:
  # Log HTTP requests
  - npm config set loglevel http
  - npm install -g npm@3.5.2
   # Instal npm dependecies and ensure that npm cache is not stale
  - npm install
   
notifications:
  email: true
branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"

after_success:
  - gulp coveralls